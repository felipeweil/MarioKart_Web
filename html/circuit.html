    <script>

document.addEventListener("DOMContentLoaded", function () {
    let copaVisible = document.getElementById("copa-champinon");
    let copaSeleccionada = null;
    let pistaSeleccionada = null;
    const btnA = document.getElementById("btnA");
    
    // Deshabilitar btnA al inicio
    btnA.disabled = true;

    // Manejo de selección de copas
    document.querySelectorAll(".icon").forEach(icon => {
        icon.addEventListener("click", function () {
            // Ocultar la copa visible actual
            if (copaVisible) {
                copaVisible.style.display = "none";
            }

            let nuevoCircuito = document.getElementById(this.getAttribute("data-circuit"));
            if (nuevoCircuito) {
                nuevoCircuito.style.display = "flex";
                copaVisible = nuevoCircuito;
            }
        });
    });

    document.querySelectorAll(".icon img").forEach(img => {
        img.addEventListener("click", function () {
            document.querySelectorAll(".icon img").forEach(img => img.classList.remove("seleccionado"));
            this.classList.add("seleccionado");
            copaSeleccionada = this;

            // Mostrar la lista de circuitos correspondiente
            document.querySelectorAll(".circuitos-lista").forEach(lista => lista.classList.add("hidden"));
            let circuitoLista = document.getElementById(this.getAttribute("data-circuit"));
            if (circuitoLista) {
                circuitoLista.classList.remove("hidden");
            }
            
            verificarSeleccion();
        });
    });

    // Manejo de selección de pistas
    document.querySelectorAll(".circuitos-lista button").forEach(button => {
        button.addEventListener("click", function () {
            document.querySelectorAll(".circuitos-lista button").forEach(btn => btn.classList.remove("seleccionado"));
            this.classList.add("seleccionado");
            pistaSeleccionada = this;
            
            verificarSeleccion();
        });
    });

    // Verificar si ambas selecciones están hechas para habilitar el botón
    function verificarSeleccion() {
        btnA.disabled = !(copaSeleccionada && pistaSeleccionada);
    }
});

    </script>
