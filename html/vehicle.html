    <title>Selección de Vehículo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('fondo.png'); /* Imágen de fondo*/
            background-size: cover; 
            background-position: center; 
            font-family: Arial, sans-serif;
            margin: 0; 
        }
        .container {
            display: flex;
            width: 80%;
            height: 70vh;
            background: rgb(0, 0, 0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(88, 88, 88, 0.2);
            position: relative;
        }
        . left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        . right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
