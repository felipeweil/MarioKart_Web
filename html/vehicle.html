<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Vehicle Selection Page</title>

    <link rel="stylesheet" href="../css/vehicle.css">
</head>

<body>
    <main>
        <section class="left">
            <div class="vehicle-container">
                <button class="arrow left-arrow" onclick="changeVehicle(-1)">
                    <img src="" alt="Anterior">
                </button>

                <div>
                    <img id="vehicle" src="../media/vehicles/car.png" alt="Vehículo" class="vehicle">
                </div>
                
                <button class="arrow right-arrow" onclick="changeVehicle(1)">
                    <img src="" alt="Siguiente">
                </button>
            </div>
        </section>

        <section class="right">
            <h2>Choose your Vehicle!</h2>
            <div class="character-background">
                <div>
                    <img src="../media/vehicles/mario_coche.png" alt="Mario en el coche" style="max-width: 80%; max-height: 80%;">
                </div> 
            </div>
        </section>

        <button id="btnB" onclick="location.href='character.html'">
            <img src="../media/general/btnB.png" alt="Volver">
        </button>
        <button id="btnA" onclick="location.href='index.html'">
            <img src="../media/general/btnA.png" alt="Aceptar">
        </button>
    </main>

    <script> /*Vehículos*/
        const vehicles = [
            'car', 'car1', 'car2', 'car3', 'car4', 'car5'
        ];
        let currentVehicleIndex = 0;

        function changeVehicle(direction) {
            currentVehicleIndex += direction;
            if (currentVehicleIndex < 0) {
                currentVehicleIndex = vehicles.length - 1;
            } else if (currentVehicleIndex >= vehicles.length) {
                currentVehicleIndex = 0;
            }
            document.getElementById("vehicle").src = "../media/vehicles/" + vehicles[currentVehicleIndex] + ".png";
        }
    </script>
    
</body>
</html>
